<body>

    <script>
        const _2dImages = ['https://w.forfun.com/fetch/62/624e27fde335d49e2dd3c6b75c6027a3.jpeg', 'https://w0.peakpx.com/wallpaper/42/267/HD-wallpaper-nature-scenery-scenery-nature.jpg', 'https://c4.wallpaperflare.com/wallpaper/131/774/322/background-pictures-nature-hd-images-1920x1200-wallpaper-preview.jpg'];
        const _3dImages = ['https://wallpapers.com/images/featured/3d-33q6a18khxgta4ll.jpg', 'https://c4.wallpaperflare.com/wallpaper/323/60/896/3d-2560x1440-desktop-wallpaper-preview.jpg', 'https://i.pinimg.com/originals/f8/20/01/f82001c8ef0f754f9e0d6586acd227f8.jpg'];
        const _3dVideos = ['https://cdn.pixabay.com/vimeo/181785134/robot-5001.mp4?width=640&hash=e834f2be1a6ecaaedce51d092493385171afd9b2', 'https://media.istockphoto.com/id/1488248251/video/modern-city-controlled-by-smart-artificial-intelligence-glowing-wireless-data.mp4?s=mp4-640x640-is&k=20&c=ejh81rxBGM-U6qX3Qw13EITGpc8_oq0RafFY7ffK-rQ=', 'https://media.istockphoto.com/id/1397867940/video/talking-mesh-head-grid-head-conversation.mp4?s=mp4-640x640-is&k=20&c=sFghcZjgO_BkoTf9i0uYtUMadFwWcV0_BnEQvvlzRl4='];

        function createDownloadButton(url) {
            const button = document.createElement('a');
            button.href = url;
            button.download = 'downloaded_file';
            button.innerHTML = 'Download';
            return button;
        }

        function createImageElement(src) {
            const img = document.createElement('img');
            img.src = src;
            return img;
        }

        function createVideoElement(src) {
            const video = document.createElement('video');
            video.src = src;
            video.controls = true;
            return video;
        }

        function appendElements(containerId, dataArray, createElementFunction) {
            const container = document.getElementById(containerId);
            dataArray.forEach(data => {
                const element = createElementFunction(data);
                const downloadButton = createDownloadButton(data);
                container.appendChild(element);
                container.appendChild(downloadButton);
                container.appendChild(document.createElement('br')); // Add line break for better formatting
            });
        }

        appendElements('2d-images-container', _2dImages, createImageElement);
        appendElements('3d-images-container', _3dImages, createImageElement);
        appendElements('3d-videos-container', _3dVideos, createVideoElement);
    </script>
</body>
